<html>
<body>
<script>
function pattern(){
	var text = "";
	var p1 = "*";
	var p2 = "&nbsp;&nbsp;";
	var i,j;
	for(i=0;i<6;i++){
		for(j=0;j<9;j++){
			text+=p1+p2;
		        	
		}
		text+="<br>";
                var temp=p1;
		p1=p2;
		p2=temp;
	}
	document.writeln(text);
}
</script>

<button onClick="pattern()" >Click</button>
