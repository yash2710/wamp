<html>
<body>
<input type="number" id="a"/>
<input type="number" id="b"/>
<button onClick="calc()">Click</button>

<script>
function calc(){
	var a=document.getElementById("a").value;
	var b=document.getElementById("b").value;
	if(a%b==0)
		document.writeln(a+" is a multiple of "+b);
	else if(b%a==0)
		document.writeln(b+" is a multiple of "+a);
	else
		document.writeln("None is the multiple of other");
}
</script>
</body>
</html>
