<html>
<body>
<script>
function check(){
	var n = prompt("Enter a number");
	var flag = 1;
	if(n==0 || n==1)
		alert("Number is special");
	else{
	for(var i = 2;i<=Math.sqrt(n);i++){
		if(n%i==0){
			flag = 0;
			break;
		}
	}
	if(flag == 1)
		alert("Number is prime");
		
	else
		alert("Number is composite");
	}
}

function print(){
var count = "";
	for(var n = 2; n<10000 ; n++){
		var flag = 1;
		for(var i =2;i<=Math.sqrt(n);i++){
			count++;
			if(n%i==0){
				flag = 0;
				break;
			}
		}
		//if(flag == 1)
			//document.write(n+"<br>");
	}
	document.write(count);
count = 0;
	for(var n = 2; n<10000 ; n++){
		var flag = 1;
		for(var i =2;i<=parseInt(n/2);i++){
			count++;
			if(n%i==0){
				flag = 0;
				break;
			}
		}
		//if(flag == 1)
			//document.write(n+"<br>");
	}
	document.write("<br>"+count);
}
</script>
<button onClick="check()">Check</button>
<button onClick="print()">Print</button>
</body>
</html>
